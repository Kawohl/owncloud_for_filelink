<!DOCTYPE html [
  <!ENTITY % htmlDTD PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd"> %htmlDTD;
  <!ENTITY % ocDTD SYSTEM "chrome://owncloud/locale/settings.dtd"> %ocDTD;
]>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <script type="application/javascript"
             src="chrome://owncloud/content/settings.js"/>
    <link rel="stylesheet"
        type="text/css"
        href="chrome://messenger/skin/cloudfile/addAccountDialog.css" />
  </head>
  <body id="provider-settings">
    <form id="provider-form" onsubmit="return false;">
      <label for="server">&owncloudSettings.server;</label>
      <input id="server" type="text" required="true" />
      <label for="username">&owncloudSettings.username;</label>
      <input id="username" type="text" required="true" />
      <label for="password">&owncloudSettings.password;</label>
      <input id="password" type="password" required="true" />
      <label for="storageFolder">&owncloudSettings.storageFolder;</label>
      <input id="storageFolder" type="text" required="true" value="/" />
    </form>
    <div id="learn-more">
      <a href="http://www.owncloud.org/">&owncloudSettings.learnMore;</a>
    </div>
  </body>
</html>
